name: seekil_back_office
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.4.1+17

environment:
    sdk: '>=2.12.0 <3.0.0'

dependencies:
    flutter:
        sdk: flutter
    dio: ^4.0.0
    intl: ^0.17.0
    shared_preferences: ^2.0.6
    shimmer: ^2.0.0
    multi_select_flutter: ^4.0.0
    cupertino_icons: ^1.0.2
    timeline_tile: ^2.0.0
    flutter_svg: ^0.22.0
    url_launcher: ^6.0.9
    fl_chart: ^0.36.2
    get: ^4.3.8
    get_storage: ^2.0.3
    path_provider: ^2.0.7
    flutter_native_image: ^0.0.6+1
    blue_thermal_printer: ^1.1.8
    flutter_typeahead: ^3.2.3
    connectivity_plus: ^2.1.0
    package_info_plus: ^1.3.0
    badges: ^2.0.2
    jiffy: ^5.0.0
    firebase_messaging: ^11.2.5
    firebase_core: ^1.11.0
    flutter_local_notifications: ^9.2.0
    infinite_scroll_pagination: ^3.1.0
    fluttertoast: ^8.0.9

dev_dependencies:
    flutter_test:
        sdk: flutter

flutter:
    uses-material-design: true
    assets:
        - assets/images/
        - assets/svg/
        - assets/logo.jpeg

    fonts:
        - family: Nunito
          fonts:
              - asset: assets/fonts/Nunito/Nunito-Black.ttf
              - asset: assets/fonts/Nunito/Nunito-Bold.ttf
              - asset: assets/fonts/Nunito/Nunito-Light.ttf
              - asset: assets/fonts/Nunito/Nunito-Regular.ttf
              - asset: assets/fonts/Nunito/Nunito-SemiBold.ttf
